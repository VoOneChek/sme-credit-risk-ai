{% extends "base.html" %}
{% block content %}
<h2>Регистрация</h2>
<form action="/register" method="post">
    <div class="form-group">
        <label>Логин:</label>
        <input type="text" name="username" required>
    </div>
    <div class="form-group">
        <label>Пароль:</label>
        <input type="password" name="password" required>
    </div>
    <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
