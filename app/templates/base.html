<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СППР Кредитования МСБ</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f9; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1, h2, h3 { color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        a { text-decoration: none; color: #007bff; }
        
        /* Утилиты для цветов */
        .text-success { color: #28a745; font-weight: bold; }
        .text-warning { color: #ffc107; font-weight: bold; }
        .text-danger { color: #dc3545; font-weight: bold; }
        
        .risk-card { border-left: 5px solid #dc3545; background: #fff3f3; padding: 15px; margin-bottom: 10px; }
        .stats { background-color: #e9ecef; padding: 15px; border-radius: 5px; margin-top: 20px; }
        
        /* Таблицы */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
